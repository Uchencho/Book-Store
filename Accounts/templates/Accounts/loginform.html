<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booksmith</title>
    <!-- <link rel="stylesheet" href="loginform.css" type="text/css"> -->
    <link rel="stylesheet" href="{% static 'css/loginform.css' %}" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Amaranth' rel="stylesheet">
</head>
<body>
        <div id="firstdiv">
            <p class="welcome">Welcome to Booksmith! </p>
            <p class="let">
                For the Love of Books, we provide quality ebooks which can be read from your Library.
            </p> 
            <p id="boomone">Pick a book, Gain Knowledge!</p>
        </div>
        <div id="secondiv">
            <h3>Create Account</h3>
            <form method="POST" action="{% url 'signup' %}">
                {% csrf_token %}
                <input type="text" id="username" name="username" placeholder="Username"> <br>
                <input type="email" id="email" name="email" placeholder="Email"> <br>
                <input type="password" id="password" name="password" placeholder="Password"> <br>
                <input type="password" id="password" name="password2" placeholder="Confirm Password"> <br>
                <button class="typetwo">SIGN UP</button>

            </form>
        </div>
        <div id="thirddiv">
            <form method="POST" action="{% url 'login' %}" enctype="multipart/form-data">
                {% csrf_token %}
                <label for="susername">Username</label> <br>
                <input type="text" id="susername" name="susername"> <br>
                <label for="spassword">Password</label> <br>
                <input type="password" id="spassword" name="spassword"> <br>
                <a class="boom" href="#"><p>Forgot password?</p></a>
                <button class="typetwo">SIGN IN</button>
            </form>
            <p class="boomtwo">New to Booksmith? 
                <a class="boomthird" href="#" onclick="kris()">Create Account</a>
            </p>
        </div>
    <script src="{% static 'js/main.js' %}"></script>
    <!-- <script src="main.js"></script> -->
</body>
</html>
